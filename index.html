<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <!-- 前面的 meta 和大部分樣式保持不變 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文大早餐店</title>
    <style>
        /* 保留原有的樣式 */
        /* ... 省略相同的樣式 ... */

        /* 新增下拉選單相關樣式 */
        .nav-item {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 0.5rem 0;
            z-index: 1000;
        }

        .nav-item:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .menu-section {
            display: none;
        }

        .menu-section.active {
            display: block;
        }

        .menu-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .menu-nav button {
            background-color: #FF9F1C;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .menu-nav button:hover {
            background-color: #e88f0c;
        }

        .menu-nav button.active {
            background-color: #e88f0c;
        }

    </style>
</head>
<body>
    <!-- Header 部分保持不變 -->
    <header>
        <h1>文大早餐店</h1>
        <p>用愛心製作的美味早餐</p>
    </header>

    <!-- 更新導航欄，添加下拉選單 -->
    <nav class="nav">
        <ul>
            <li class="nav-item">
                <a href="#menu">菜單</a>
                <div class="dropdown-content">
                    <a href="#" onclick="showMenu('meals')">主食</a>
                    <a href="#" onclick="showMenu('drinks')">飲品</a>
                </div>
            </li>
            <li><a href="#info">店家資訊</a></li>
        </ul>
    </nav>

    <!-- Hero 部分保持不變 -->
    <div class="hero">
        <h2>新鮮食材<br>美味早餐</h2>
    </div>

    <div class="content">
        <section id="menu">
            <h2>菜單</h2>
            <div class="menu-nav">
                <button onclick="showMenu('meals')" class="active">主食</button>
                <button onclick="showMenu('drinks')">飲品</button>
            </div>

            <!-- 主食菜單 -->
            <div id="meals" class="menu-section active">
                <div class="menu">
                    <!-- 原有的主食項目 -->
                    <div class="menu-item">
                        <img src="義大利麵.jpg" alt="義大利麵">
                        <h3>義大利麵</h3>
                        <p>嚴選進口麵條，搭配特製醬料</p>
                        <p class="price">NT$ 80</p>
                    </div>
                    <!-- ... 其他主食項目 ... -->
                </div>
            </div>

            <!-- 飲品菜單 -->
            <div id="drinks" class="menu-section">
                <div class="menu">
                    <!-- 原有的飲品項目 -->
                    <div class="menu-item">
                        <img src="豆漿.jpg" alt="豆漿">
                        <h3>豆漿</h3>
                        <p>天然現磨，香醇濃郁</p>
                        <p class="price">NT$ 15</p>
                    </div>
                    <!-- ... 其他飲品項目 ... -->
                </div>
            </div>
        </section>

        <!-- Info 部分保持不變 -->
        <section id="info" class="info">
            <h2>店家資訊</h2>
            <p>地址：111台北市士林區華岡路55號</p>
            <p>電話：03-1234567</p>
            <p>營業時間：週一至週五 6:00-14:00</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 文大早餐店 版權所有</p>
    </footer>

    <script>
        // 原有的平滑捲動和導航欄效果保持不變
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // 新增菜單切換功能
        function showMenu(type) {
            // 隱藏所有菜單
            document.querySelectorAll('.menu-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // 顯示選中的菜單
            document.getElementById(type).classList.add('active');

            // 更新按鈕狀態
            document.querySelectorAll('.menu-nav button').forEach(button => {
                button.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        window.addEventListener('scroll', function() {
            const nav = document.querySelector('.nav');
            if (window.scrollY > 100) {
                nav.style.backgroundColor = 'rgba(255,255,255,0.95)';
            } else {
                nav.style.backgroundColor = '#fff';
            }
        });
    </script>
</body>
</html>
